<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>

    <header class="page-header" role="banner">
    
<!--Code for replicating project name, description, and download links in header
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>

      {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
      {% endif %}
      {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
      {% endif %}
-->
	<a href="https://theopenorganization.org" title="Home"><img src="https://theopenorganization.org/assets/images/openorg_logo_standard.png" alt="The Open Organization"></a>
	<br />
	<h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>	
	<a href="https://theopenorganization.org/about" title="About" class="btn">About</a>
	<a href="https://theopenorganization.org/definition" title="Definition" class="btn">Definition</a>
	<a href="https://theopenorganization.org/books" title="Books" class="btn">Books</a>
	<a href="https://opensource.com/open-organization" title="Articles" class="btn" target="_blank">Articles</a>
	<a href="https://www.theopenorganization.community" title="Community" class="btn" target="_blank">Community</a>	
	<br />
	<a href="https://github.com/open-organization" title="GitHub" target="_blank"><img src="https://theopenorganization.org/assets/images/github_social_black.png" alt="On GitHub"></a>
	<a href="https://twitter.com/openorgproject" title="Twitter" target="_blank"><img src="https://theopenorganization.org/assets/images/twitter_social_black.png" alt="On Twitter"></a>
	<a href="https://opensource.com/taxonomy/term/14761/feed" title="RSS"><img src="https://theopenorganization.org/assets/images/rss_social_black.png" alt="RSS"></a>
	</header>

    <main id="content" class="main-content" role="main">
      {{ content }}

    <footer class="site-footer">

	{% include footer.html %}

    </footer>
    </main>
  </body>
</html>
